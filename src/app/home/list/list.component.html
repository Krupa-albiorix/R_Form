<div>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Birthdate</th>
            <th>Hobbies</th>
        </tr>
       <!-- <span *ngIf="data.length>0"> -->
        <tr *ngFor="let datas of data">
            <td>{{ datas.firstname }}</td>
            <td>{{ datas.lastname }}</td>
            <td>{{ datas.email }}</td>
            <td>{{ datas.mobile }}</td>
            <td>{{ datas.date | date:"MM/dd/yy" }}</td>
            <td>{{ datas.hobbies | hobbies }}</td>
            <td>
            <button class="btn btn-success btn-sm" [routerLink]="['/home/update', datas.id]">Edit</button>
            <button class="btn btn-secondar btn-sm" (click)="delete(datas.id)">Delete</button>
            </td>
        </tr>
    <!-- </span> -->
    </table>
</div>
